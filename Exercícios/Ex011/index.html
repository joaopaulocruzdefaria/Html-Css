<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em varios dispostivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>
        Reproduzindo áudio
    </h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Bossa Sonsa - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="midia/Bossa Sonsa - Quincas Moreira.ogg" type="audio/ogg">
        <!--Tem como adicionar mais codificadores, como o WAV e OGG para rodar em mais navegadores-->
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Bossa Sonsa - Quincas Moreira.mp3">clique aqui</a> para baixar o arquibo MP3.
        </p>
    </audio>
</body>
</html>
