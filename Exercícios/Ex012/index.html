<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando vídeos em hospedagem própria</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video controls loop width="450px">
        <source src="midia/meu-video-web.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Infelizmente o vídeo não foi carregado, <a href="midia/meu-video.mp4" download="midia/meu-video.mp4" type="video/mp4">clique aqui</a> para baixar ele.</p>
    </video>
    <h1>Inserindo videos externos</h1>
    <p>Essa forma serve para vários sites, basta clicar na parte de incorporar do site e copiar o código.</p>
    <iframe width="450px" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=0JiIKWxEbNtTo8xg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="450px" src="https://www.youtube.com/embed/eI-ZyiDTwlw?si=dTwF6oZtMc55pLsX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
